<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vote for Your Favorite Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f5f5f5;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        
        .results {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Vote for Your Favorite Language</h2>

    <div class="buttons">
        <button onclick="vote('javascript')">JavaScript</button>
        <button onclick="vote('python')">Python</button>
        <button onclick="vote('java')">Java</button>
    </div>

    <div class="results">
        <p id="jsVotes">JavaScript: 0</p>
        <p id="pyVotes">Python: 0</p>
        <p id="javaVotes">Java: 0</p>
    </div>
     <script src="pract1.js"></script>
</body>
</html>
